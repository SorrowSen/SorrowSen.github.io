    <script type="text/javascript" src="./js/count-time.js"></script>
    <script>
    $(function() {
        //设置起始日期
        countTime('2016/05/20 00:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 365) + "年,感谢相伴。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");
        } else
            $(document).attr("title", "在一起" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
            "一路相伴,感谢有你",
            "走过很多路，却只爱了一个人",
            "见你的路上什么都是甜的",
            "见在眼，不见在心",
            "你本无意穿堂风，偏偏倨傲引山洪",
            "喜欢你，胜于昨日，略匮明朝",
            "听闻远方有你，我跋涉千里",
            "一笑低头意已倾",
            "我见众人皆草木，唯你是青山",
            "你是人间小可爱，我是人间大饿狼",
            "你特别好特别温柔特别值得",
            "今天所剩无几，要说爱我就赶快",
            "遇上你之前我没有一件拿得出手的事",
            "想给你拥抱，这样子表白始终差点温度",
            "建议多吃",
            "人间不值得，你值得",
            "我想给你我的体温",
            "时间不停，爱你不止，携子之手，白头偕老"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
    </script>
